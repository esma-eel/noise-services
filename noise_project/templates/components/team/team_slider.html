{% load static %}
<div class="promo-block parallax-window" data-parallax="scroll" data-image-src="{{ team_mate_detail.picture_big.url }}">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-6">
                <div class="promo-block-divider">
                    <h1 class="promo-block-title">{{team_mate_detail.name}} <br /> {{team_mate_detail.last_name}}</h1>
                    <p class="promo-block-text">{{team_mate_detail.job_title}}</p>
                </div>
                <ul class="list-inline">
                    {% for social_media in team_mate_detail.person_social_medias.all %}

                    <li><a href="{{social_media.social_url}}" class="social-icons"><i class="{{social_media.icon}}"></i></a></li>
                      
                    {% endfor %}
                </ul>
            </div>
        </div>
        <!--// end row -->
    </div>
</div>
