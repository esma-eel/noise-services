<!--========== FOOTER ==========-->
{% load static %}
<footer class="footer">
    <!-- Links -->
    <div class="section-seperator">
        <div class="content-md container">
            <div class="row">

                <div class="col-sm-5 sm-margin-b-30">
                    <!-- List -->
                    <ul class="list-unstyled footer-list  list-inline">
                        {% for nav_item in navigation_links %}
                        <li class="footer-list-item"><a href="{% if nav_item.url %} {% url '{{nav_item.url}}' %} {% else %} {{nav_item.full_url}} {% endif %}">{{nav_item.name}}</a></li>
                        {% endfor %}

                    </ul>
                    <!-- End List -->
                </div>


                <div class="col-sm-7 sm-margin-b-30">
                    <!-- List -->
                    <ul class="list-unstyled footer-list list-inline">
                        {% for nav_item in navigation_footer %}
                        <li class="footer-list-item"><a target="_blank" href="{% if nav_item.url %} {% url '{{nav_item.url}}' %} {% else %} {{nav_item.full_url}} {% endif %}">{{nav_item.name}}</a></li>
                        {% endfor %}
                    </ul>
                    <!-- End List -->
                </div>

            </div>
            <!--// end row -->
        </div>
    </div>
    <!-- End Links -->

    <!-- Copyright -->
    <div class="content container">
        <div class="row">
            <div class="col-xs-12 text-center ">
                <p class="margin-b-0">
                    خدمات نویز؛ کلیه حقوق محفوظ میباشد &copy;
                </p>
                <p>{% now "Y" %}</p>
            </div>
        </div>
        <!--// end row -->
    </div>
    {% comment %} fweight-700 {% endcomment %}
    <!-- End Copyright -->
</footer>
<!--========== END FOOTER ==========-->
